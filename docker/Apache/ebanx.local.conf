<VirtualHost *:80>

    DocumentRoot "/var/www/html"
    ServerName nova_motores.local

    ErrorLog  "/var/log/apache2/nova_motores.log-error_log"
    CustomLog "/var/log/apache2/nova_motores.erro-access_log" common

    <Directory "/var/www/html">

   	Options Indexes MultiViews FollowSymLinks
    	AllowOverride All
        Order allow,deny
        Allow from all

    </Directory>

</VirtualHost>
